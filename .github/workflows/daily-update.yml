name: Daily Data Update

on:
  schedule:
    - cron: '0 6 * * *'   # Runs at 6:00 AM UTC every day
  workflow_dispatch:     # Allows you to trigger manually

permissions:
  contents: write   # ğŸ”‘ Required to allow push back to the repo

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # IMPORTANT for rebase/reset to work properly

      - name: ğŸ”„ Sync with main before running
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'


      - name: ğŸ“¦ Install dependencies

        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Run data updater script
        run: python data_updater.py
        
      - name: ğŸ“¤ Export PowerBI CSV
        run: python export_pbi_csv.py

        
      - name: ğŸ“‚ Show changed files (debugging)
        run: git status

      - name: âœ… Commit and push data changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/AB_WS_R_stations.geojson \
                  data/WS_R_master_daily.parquet \
                  data/pbi_flow_thresholds_05CC_plus_05CB007.csv || true
          git status

          if git diff --cached --quiet; then
            echo "No changes staged; skipping commit + push."
            exit 0
          fi

          git commit -m "Automated daily data update: $(date -u +'%Y-%m-%d')"
          git push --force-with-lease origin HEAD:main




      - name: ğŸ“ Check data folder size
        run: du -sh data
