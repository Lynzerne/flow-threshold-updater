name: Daily Data Update

on:
  schedule:
    - cron: '0 6 * * *'   # Runs at 6:00 AM UTC every day
  workflow_dispatch:     # Allows you to trigger manually

permissions:
  contents: write   # ğŸ”‘ Required to allow push back to the repo

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Check out repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies

        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Run data updater script
        run: python data_updater.py

      - name: ğŸ“‚ Show changed files (debugging)
        run: git status

      - name: âœ… Commit and push data changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Make sure we're up to date with remote before committing/pushing
          git fetch origin main
          git rebase origin/main

          # Stage only the files you intend to keep updating
          git add data/AB_WS_R_stations.geojson data/WS_R_master_daily.parquet || true
          git status

          # Commit if there are changes
          git commit -m "Automated daily data update: $(date -u +'%Y-%m-%d')" || echo "No changes to commit"

          # Rebase again in case remote changed while we were committing (rare but happens)
          git fetch origin main
          git rebase origin/main

          # Push safely
          git push origin HEAD:main


      - name: ğŸ“ Check data folder size
        run: du -sh data
